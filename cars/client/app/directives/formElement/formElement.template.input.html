<div class="form-group" ng-hide="hide">
  <label class="col-sm-2 control-label" for="{{name}}">{{label}}</label>
  <div class="col-sm-10">
    <input id="{{name}}" name="{{name}}" type="{{inputtype}}"
           ng-model="model" ng-required="required" ng-disabled="disabled">
    </input>
    <div class="alert-error" ng-show="form.$dirty && form[name].$invalid">
        <span class="error" ng-show="form[name].$error.required">
          Required field</span>
        <span class="error" ng-show="form[name].$error.email">
          Email invalid format</span>
        <span class="error" ng-show="form[name].$error.minlength">
          Too short!</span>
        <span class="error" ng-show="form[name].$error.maxlength">
          Too long!</span>
    </div>
  </div>
  {{model}}
</div>
