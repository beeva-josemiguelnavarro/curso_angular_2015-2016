<div class="form-group" ng-hide="hide">
	<label class="col-sm-2 control-label">{{label}}</label>
	<div class="col-sm-10">
	  <label class="radio-inline" ng-repeat="object in options">
	    <input id="{{name}}-{{object.value}}" name="inlineRadio-{{name}}" type="radio"
             ng-model="model" ng-value="object.value"
             ng-required="required"  ng-disabled="disabled">{{object.label}}
	  </label>
	  <div class="alert-error" ng-show="form.$dirty && form[name].$invalid">
      <span class="error" ng-show="form[name].$error.required">
        Required field</span>
    </div>
	</div>
	{{model}}
</div>
