<div class="form-group" ng-hide="hide">
  <label class="col-sm-2 control-label" for="{{name}}">{{label}}</label>
  <div class="col-sm-10">
     <select id="{{name}}" name="{{name}}" ng-model="model"
                        ng-options="object.value as object.label for object in options" required ng-disabled="disabled">
                </select>
    <div class="alert-error" ng-show="form.$dirty && form[name].$invalid">
      <span class="error" ng-show="form[name].$error.required">
        Required field</span>
    </div>  
  </div>
</div>
