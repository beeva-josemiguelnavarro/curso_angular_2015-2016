<div class="form-group" ng-hide="hide">
  <label class="col-sm-2 control-label" for="{{name}}">{{label}}</label>
  <div class="col-sm-10">
      <textarea class="form-control" rows="3" name="{{name}}" ng-model="model" id="{{name}}" ng-required="required" ng-disabled="disabled">
      </textarea>
    <div class="alert-error" ng-show="form.$dirty && form[name].$invalid">
        <span class="error" ng-if="required" ng-show="form[name].$error.required">
          Required field</span>
    </div>
  </div>
</div>
